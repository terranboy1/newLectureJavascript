<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<script>
    //자바스크립트는 함수를 정의하는 게 없다. 함수를 만든다.

    /* 요게 자바에서 메서드 만드는 방식이지.
    int add(int x, int y){
        return x+y;
    }
    */

    //자바스크립트는 함수 이렇게 만든다.
    //Function객체를 만들고 참조변수로 가리킨다.
    //그래서 이 변수를 인자로 전달할 수 있는 장점이 있다.
    //다른 언어에서는 이렇게 함수를 인자로 전달하는 게 복잡하게 구현되는데 자바스크립트에선 쉽다.

    //함수 만들기 1번.(근데 이방법은 거의 쓸 일이 없다.)
    var add = new Function("x,y", "return x+y;"); //앞에는 인자, 뒤에는 연산결과네.
    document.writeln(add(5,5));

    //그리고 위의 방식이 눈에 잘 안들어오기 때문에 가시적으로 보기 좋게도 사용할 수 있다. 이게 더 괜찮은듯. 이게 제일 많이쓴다고 합니다.
    var add1 = function(x,y){
        return x+y;
    };
    document.writeln(add1(10,10));

    //또 이렇게도 할 수 있다. 
    function add2(x, y){
        return x+y;
    } //이렇게 함수 이름이 있으면 세미콜론 안써도됨. 그 자체로 정의된 것이라서.
    document.writeln(add2(20,20));

</script>

</html>
