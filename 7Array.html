<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
<script>
    var nums1 = new Array();
    //값 하나만 적으면 배열의 길이만 만들어짐.
    var nums2 = new Array(5); 
    //괄호 안에 값을 여러개 넣으면 초기화값들로 인식함.(길이는 자동). 게다가 자료형 아무거나 짬뽕해서 써도됨ㅋㅋ
    //그래서 자바스크립트의 Array를 사용할 땐 typeof가 필요해요. 어떤 타입인지 알고 있어야 하니까~~
    var nums3 = new Array(5, 10, 21, 25, "hello"); 
    console.log(nums3); //배열 출력할 땐 걍 배열 넣으면 됨.(자바는 주소값 뜨는데말야 ㅋㅋㅋ)
    console.log(typeof nums3); //object타입으로 나오는구만ㅋㅋ
    //그럼 이것들은 타입이 어떻게 나올까?
    var nums4 = new Array(1,2,3,4,5);
    console.log(typeof nums4); //object
    var nums5 = new Array("하","이","요");
    console.log(typeof nums5); //object. 배열은 걍 object타입이네ㅋㅋ ㅇㅋ 인지함.
    //그럼 요소들의 타입을 검사하는게 의미가 있겠네.
    console.log(typeof nums3[4]); //4번째 인덱스의 타입은? string
    //배열 안의 배열도 가능ㅋㅋㅋ
    var nums6 = new Array(1,2,3,"hello",new Array(1,2,3,"hello", "하이"));
    console.log(nums6);
    //그럼 배열 안의 배열의 길이를 구해볼까?
    console.log(nums6[4].length); //오 잘나옴ㅋㅋ
    //그럼 배열 안의 배열의 인덱스를 꺼낼려면?
    console.log(nums6[4][3]); //오ㅋㅋㅋ 2차원배열 형태네. 신기ㅋㅋ

    //만능 splice메서드. 배열 요소의 삭제, 추가, 교체 다 가능.
    //splice메서드에 대해 알아보자. splice(인자 1개) - index 1부터 다지움. 
    var nums7 = new Array(5,10,15,20,25);
    nums7.splice(1); //해당 인덱스부터 다 지움
    console.log(nums7); //5
    //splice메서드에 대해 알아보자. splice(인자 2개) - index 1 이후로 1개만 지움
    var nums8 = new Array(5,10,15,20,25);
    nums8.splice(1,2); //해당 인덱스부터 뒤에 숫자만큼 지움
    console.log(nums8); //5,20,25
    //splice메서드에 대해 알앙보자. splice(인자 3개) - 해당 index(1)로부터 요소를 지우고(2) 요소를 추가한다(3).
    var nums9 = new Array(5,10,"hello",20,25);
    nums9.splice(2,1,15); //2번 인덱스로부터 1개(hello만) 지우고 15를 추가하라.
    console.log(nums9);//5,10,15,20,25
    //splice메서드를 응용하면 요소를 추가할수 도 있다.
    var nums10 = new Array(1,2,4,5);
    nums10.splice(2,0,3);
    console.log(nums10); //1,2,3,4,5

</script>
</head>

</body>
</html>
