<script>
    function add(x,y){

        alert(arguments.length); //넘겨진 값이 몇개인지 확인하는 코드(인자가 4개니까 4 나온다.)
        alert(arguments[1]); //arguments[index]
        return x+y;
    }

    // var sum = add(2,3);
    // document.writeln(sum);

    //그럼 정의된 함수 뒤에 인자를 멋대로 더 추가하면 어떻게될까?
    var sum1 = add(2,"hello",3,5,"hello");
    document.writeln(sum1); //무시된다ㅋㅋ

    //그 이유는.. 함수 괄호 사이의 매개변수는 담는 그릇이 아니라 참조하는 이름일 뿐이기 때문이다.
    //함수 내부에 매개변수를 가변적으로 받게할 수 있는 arguments라는 컬렉션이 있기 때문에 넘겨진 것들을 차곡차곡 쌓아놓는다.
</script>
